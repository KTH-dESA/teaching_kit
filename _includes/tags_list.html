
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign modules = tag | last %}

<h3>{{ t | downcase }}</h3>
<ul>
{% for module in modules %}
  {% if module.tags contains t %}
  <li>
    <a href="{{ module.url | relative_url }}">{{ module.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
